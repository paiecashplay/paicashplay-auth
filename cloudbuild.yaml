steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/paiecashplay-auth:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/paiecashplay-auth:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'paiecashplay-auth'
      - '--image'
      - 'gcr.io/$PROJECT_ID/paiecashplay-auth:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},DB_NAME=${_DB_NAME},JWT_SECRET=${_JWT_SECRET},NEXTAUTH_SECRET=${_NEXTAUTH_SECRET},NEXTAUTH_URL=${_NEXTAUTH_URL},ISSUER=${_NEXTAUTH_URL},DATABASE_URL=mysql://${_DB_USER}:${_DB_PASSWORD}@${_DB_HOST}:${_DB_PORT}/${_DB_NAME}'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '900'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'

substitutions:
  _NEXTAUTH_URL: 'https://auth.paiecashplay.com'

options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: paicasplay-build-run@crypto-arcade-401717.iam.gserviceaccount.com

# Timeout de 10 minutes
timeout: 600s